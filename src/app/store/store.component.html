<div class="hero position-relative text-white">
  <div class="overlay position-absolute w-100 h-100"></div>
  <div class="content position-absolute " >
    <h1 id="h11">Treasures of Morocco: Unique Souvenirs for Every Journey</h1>
   
  </div>
</div>
<div class="container mt-5" id="allstore">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Souvenir Store</a>
        <div class="d-flex">
          <button class="btn btn-outline-light me-2" (click)="showCart = !showCart">
            Cart ({{ cart.length }})
          </button>
          <select class="form-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
            <option value="all">All Categories</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
      </div>
    </nav>
  
    <!-- Product Grid -->
    <div class="row">
      <div *ngFor="let product of filteredProducts" class="col-md-4 mb-4">
        <div class="card h-100">
          <img [src]="product.image" class="card-img-top" [alt]="product.name" />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text text-success">{{ product.price | currency }}</p>
            <button id='btnstore'class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Cart Section -->
    <div *ngIf="showCart" class="mt-5">
      <h3>Your Cart</h3>
      <ul class="list-group">
        <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.name }} - {{ item.price | currency }}
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Remove</button>
        </li>
      </ul>
      <div class="mt-3">
        <strong>Total: {{ getTotal() | currency }}</strong>
      </div>
    </div>
  </div>
