<div class="container" [ngClass]="{'right-panel-active': isRightPanelActive}">
    <div class="form-container sign-up-container">
        <form >
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" [(ngModel)]="signupName" name="name" />
            <input type="email" placeholder="Email" [(ngModel)]="signupEmail" name="email" />
            <input type="password" placeholder="Password" [(ngModel)]="signupPassword" name="password" />
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form >
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" [(ngModel)]="loginEmail" name="email" />
            <input type="password" placeholder="Password" [(ngModel)]="loginPassword" name="password" />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" [routerLink]="['/login']" [queryParams]="{ mode: 'login' }" [ngClass]="{ 'active': isAuthMode('login') }">Login</button> 
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" [routerLink]="['/login']" [queryParams]="{ mode: 'signup' }" [ngClass]="{ 'active': isAuthMode('signup') }">Signup</button> 
            </div>
        </div>
    </div>
</div>
